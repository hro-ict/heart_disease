<body>
    <div><h3>Decision Tree</h3></div>
    <div id="view"></div>
    <h1 class="fw-bold" id="accuracy">Accuracy : - </h1>
    <div>
        <h4>Confusion Matrix</h4>
        <table id="confusion">
            <tr>
                <td></td>
                <td >Predicted true</td>
                <td >Predicted false</td>
            </tr>
            <tr>
                <td>Actually true</td>
                <td id="positive_true" class="border border-5 border-info"> 0 </td>
                <td id="negative_true" class="border border-5 border-danger"> 0 </td>
            </tr>
            <tr>
                <td>Actually false</td>
                <td id="positive_false" class="border border-5 border-danger"> 0 </td>
                <td id="negative_false" class="border border-5 border-info"> 0 </td>
            </tr>`
        </table>
    </div>
